<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Drawing Grid</title>
</head>
<body>
    <div class="container">
        <h1>
            <span class="first">Drawing</span> 
            <span class="second">Grid</span>
        </h1>
        <div id="btn-container">
            <div class="drawing">
                <button id="draw" class="btn">Draw</button>
                <button id="random" class="btn">Random color</button>
                <button id="gray" class="btn">Gray-scale</button>
                <button id="erase" class="btn">Erase</button>
            </div>
            <div class="erasing">
                <button id="clear">Clear grid</button>
                <button id="change">Change grid size</button>
            </div>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
